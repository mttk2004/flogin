name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Backend Tests Job
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: flogindb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Backend Test Properties
        run: |
          cd backend
          cat > src/test/resources/application-test.properties << EOF
          spring.datasource.url=jdbc:postgresql://localhost:5432/flogindb
          spring.datasource.username=postgres
          spring.datasource.password=password
          spring.jpa.hibernate.ddl-auto=create-drop
          spring.jpa.show-sql=true
          EOF

      - name: Run Backend Unit Tests
        run: |
          cd backend
          mvn clean test -Dspring.profiles.active=test

      - name: Run Backend Integration Tests
        run: |
          cd backend
          mvn verify -Dspring.profiles.active=test

      - name: Generate Backend Test Coverage
        run: |
          cd backend
          mvn jacoco:report

      - name: Upload Backend Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/target/site/jacoco/
          retention-days: 30

  # Frontend Tests Job
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Unit Tests
        run: |
          cd frontend
          npm test -- --run --coverage

      - name: Upload Frontend Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30

  # E2E Tests Job
  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: flogindb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Configure Backend for E2E
        run: |
          cd backend
          cat > src/main/resources/application-test.properties << EOF
          spring.datasource.url=jdbc:postgresql://localhost:5432/flogindb
          spring.datasource.username=postgres
          spring.datasource.password=password
          spring.jpa.hibernate.ddl-auto=create-drop
          server.port=8080
          EOF

      - name: Build and Start Backend
        run: |
          cd backend
          mvn clean package -DskipTests
          java -jar target/*.jar --spring.profiles.active=test &
          echo "Waiting for backend to start..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/actuator/health 2>/dev/null; do sleep 2; done' || true
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Login E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          spec: cypress/e2e/login.cy.ts
        env:
          CYPRESS_BASE_URL: http://localhost:5173

      - name: Run Product E2E Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          start: npm run dev
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 120
          spec: cypress/e2e/product.cy.ts
          install: false
        env:
          CYPRESS_BASE_URL: http://localhost:5173

      - name: Upload E2E Test Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: frontend/cypress/screenshots/
          retention-days: 30

      - name: Upload E2E Test Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos
          path: frontend/cypress/videos/
          retention-days: 30

  # Build Job (only runs if all tests pass)
  build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Backend
        run: |
          cd backend
          mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            backend/target/*.jar
            frontend/dist/
          retention-days: 7
