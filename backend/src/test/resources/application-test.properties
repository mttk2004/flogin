# Test configuration for unit/integration tests
# Note: Do not set spring.profiles.active in profile-specific files

# PostgreSQL Database Configuration for Testing (CI/CD)
spring.datasource.url=jdbc:postgresql://localhost:5432/flogindb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for tests
jwt.secret=test-secret-key-for-jwt-token-generation-in-test-environment-only
jwt.expiration=3600000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.flogin=DEBUG
