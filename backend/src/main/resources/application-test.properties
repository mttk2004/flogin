# Test Profile Configuration
# Note: Do not set spring.profiles.active in profile-specific files

# PostgreSQL Database Configuration for Testing (CI/CD)
spring.datasource.url=jdbc:postgresql://localhost:5432/flogindb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Server
server.port=8080

# JWT
jwt.secret=test-secret-key-for-testing-environment-minimum-256-bits-long
jwt.expiration=3600000

# Logging
logging.level.com.flogin=INFO
